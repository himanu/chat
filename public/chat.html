<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "./style.css">
    <title>Document</title>
</head>
<body>
    <h2 class = "title">Himanshu ChatApp</h2>

    <div class = "chat">
        <div class = "sidebar">

        </div>
        <div class = "chat-main">

            <div class = "chat-box">
            </div>

            <form id = "form">
                <input type = "text" id = "fname">
                <button type = "submit"> Send Message </button>
            </form>
        </div>
        
    </div>
    

    
    
    

    <script id = "author-template" type = "text/html">
    <div>
        <div class = "message-box-author" >
            <div class = "author">
            {{userName}}
            </div>
            <div class = "message">
            {{message}}
            </div>
            <div class = "time">
            {{time}}
            </div>
        </div>
    </div>
    </script>

    <script id = "other-template" type = "text/html">
        <div>
            <div class = "message-box-other">
                <div class = "author">
                {{userName}}
                </div>
                <div class = "message">
                {{message}}
                </div>
                <div class = "time">
                {{time}}
                </div>
            </div>
        </div>
    </script>

    <script id = "welcome-template" type = "text/html">
        <div class = "welcome">
            {{welcomeMessage}}
        </div>
    </script>
    
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Room {{roomNo}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{userName}}</li>
            {{/users}}
        </ul>
        
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src = "/socket.io/socket.io.js"> </script>
    <script src = './chat.js'> </script>
    
</body>
</html>
